{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Header Start -->
    <div class="container-fluid page-header" style="margin-bottom: 90px;">
        <div class="container">
            <div class="d-flex flex-column justify-content-center" style="min-height: 300px">
                <h3 class="display-4 text-white text-uppercase">Signup</h3>
                <div class="d-inline-flex text-white">
                    <p class="m-0 text-uppercase"><a class="text-white" href="">Home</a></p>
                    <i class="fa fa-angle-double-right pt-1 px-3"></i>
                    <p class="m-0 text-uppercase">Signup</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->

<center>
<div class="col-lg-5">
    <div class="card border-0">
        <div class="card-header bg-light text-center p-4">
            <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">Signup</h5>
        </div>
        <div class="card-body rounded-bottom bg-primary p-5">
            <form>
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control border-0 p-4" name="u" placeholder="username" required="required" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control border-0 p-4" name="p1" placeholder="password" required="required" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control border-0 p-4" name="p2" placeholder="confirm password" required="required" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control border-0 p-4" name="f" placeholder="first name" required="required" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control border-0 p-4" name="l" placeholder="last name" required="required" />
                </div>
                <div class="form-group">
                    <input type="email" class="form-control border-0 p-4" name="e" placeholder="Your email" required="required" />
                </div>
                <div>
                    <button class="btn btn-dark btn-block border-0 py-3" type="submit">Sign Up Now</button>
                </div>
            </form>
        </div>
    </div>
</div>
</center>

{% endblock %}
